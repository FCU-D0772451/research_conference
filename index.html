<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Data Display</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .json-container {
            white-space: pre-wrap; /* 保持JSON格式化輸出 */
            font-family: monospace; /* 使用等寬字體JSON */
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto; /* 水平滾動 */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Research Data Display</h1>
        <input type="text" id="keyword" placeholder="Enter keyword" class="form-control" />
        <button onclick="fetchData()" class="btn btn-primary mt-2">Search</button>

        <div id="result" class="json-container mt-4"></div>
    </div>

    <script>
        async function fetchData() {
            const keyword = document.getElementById("keyword").value;
            try {
                const response = await fetch(`https://dfd8-123-240-245-178.ngrok-free.app/get_research_data?keyword=${encodeURIComponent(keyword)}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                
                const data = await response.json();
                // json顯示在前端
                document.getElementById("result").textContent = JSON.stringify(data, null, 4);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById("result").textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
